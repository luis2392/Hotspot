<div class="col-12">
    <div class="card">
        <div class="card-body">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
            </div>


            <app-incrementador (actualizarValor)="progreso1 = $event" nombre='¿Como calificaria el servicio?' [progreso]="progreso1"></app-incrementador>


        </div>
    </div>

</div>

<div class="col-12 ">
    <div class="card ">
        <div class="card-body ">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
            </div>
            <app-incrementador (actualizarValor)="progreso2 = $event" nombre='¿Que probabilidad es que nos visite nuevamente?' [progreso]="progreso2"></app-incrementador>
        </div>
    </div>
</div>
